plugins {
    id 'org.springframework.boot' version '2.0.3.RELEASE'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'java'

version = '2.0.1'

jar {
    baseName = 'spring-boot-admin-docker'
    version = project.version
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // http://codecentric.github.io/spring-boot-admin/2.0.1/#getting-started
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'de.codecentric:spring-boot-admin-starter-server:2.0.1'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

bootJar {
    doLast {
        file('build/libs/spring-boot-admin-docker-2.0.1.jar').renameTo(file('docker/spring-boot-admin-docker.jar'))
    }
}